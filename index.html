<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather or Not</title>
    <!-- Foundation CSS Framework -->
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" />
    <!-- jQuery UI Style -->
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <!-- Header -->
    <header>Weather Dashboard</header>

    <!-- Main Body Content -->
    <main>
        <div class=search_column_div>
            <div class=search_panel_div>
                <textarea id=search_text></textarea>
                <button   id=search_button>search</button>
            </div>
            <div id=search_history_div class=search_history_div>
                search history
            </div>
        </div>

        <div class=city_weather_div>
            <div id=city_weather_detail class=city_weather_detail_div>
                city weather detail
            </div>
            <div class=city_weather_five_day_div>
                <div class_city_weather_title>5 day forcast</div>
                <div class=city_weather_day id=day1>day1</div>
                <div class=city_weather_day id=day2>day2</div>
                <div class=city_weather_day id=day3>day3</div>
                <div class=city_weather_day id=day4>day4</div>
                <div class=city_weather_day id=day5>day5</div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Foundation Framework Script -->
    <sript src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js"></sript>
    <!-- jQuery & jQuery UI Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Custom Scripting -->
    <script src="./script.js"></script>
</body>
</html>
